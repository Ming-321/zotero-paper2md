<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<groupbox
  onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', { window })"
>
  <label><html:h2 data-l10n-id="pref-title"></html:h2></label>

  <!-- MinerU API 设置 -->
  <groupbox>
    <label><html:h3 data-l10n-id="pref-mineru-title"></html:h3></label>

    <!-- API Key -->
    <hbox align="center">
      <html:label
        for="zotero-prefpane-__addonRef__-mineru-api-key"
        data-l10n-id="pref-mineru-api-key"
        style="min-width: 120px;"
      ></html:label>
      <html:input
        type="password"
        id="zotero-prefpane-__addonRef__-mineru-api-key"
        preference="mineruApiKey"
        style="flex: 1; min-width: 300px;"
      ></html:input>
    </hbox>

    <!-- API URL -->
    <hbox align="center" style="margin-top: 8px;">
      <html:label
        for="zotero-prefpane-__addonRef__-mineru-api-url"
        data-l10n-id="pref-mineru-api-url"
        style="min-width: 120px;"
      ></html:label>
      <html:input
        type="text"
        id="zotero-prefpane-__addonRef__-mineru-api-url"
        preference="mineruApiUrl"
        style="flex: 1; min-width: 300px;"
      ></html:input>
    </hbox>

    <!-- 说明文字 -->
    <html:p data-l10n-id="pref-mineru-description" style="margin-top: 8px; color: #666; font-size: 12px;"></html:p>
  </groupbox>
</groupbox>
<vbox>
  <html:label
    data-l10n-id="pref-help"
    data-l10n-args='{"time": "__buildTime__","name": "__addonName__","version":"__buildVersion__"}'
  ></html:label>
</vbox>
